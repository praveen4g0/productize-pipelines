apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: $MACHINE_TYPE
  name: 999-mirror-registry-$MACHINE_TYPE
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 2.2.0
    networkd: {}
    passwd: {}
    storage:
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,$BASE64_CONTENT
        filesystem: root
        mode: 420
        path: /etc/containers/registries.conf
    systemd: {}
  fips: false
  kernelArguments: null
  kernelType: ""
  osImageURL: ""
